<!DOCTYPE html>
<html>
<head>
    <a href="#">
   
        <img src='static/img/logo.png' />
   
     </a>
        <title>List of Entries</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

 
   <div class="row">
    <div class="col-md-3 navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
          
            <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
        
              <li class="nav-item">
               <a class="nav-link" href="/" style="text-decoration:none; color:inherit;">Загрузить лекцию</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="search" style="text-decoration:none; color:inherit;">Поиск таймкода термина</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="/list" style="text-decoration:none; color:inherit;">Ваши лекции</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#" style="text-decoration:none; color:inherit;">Настройки</a>
              </li>
             </ul>
            </div>
           </nav>
    </div>
    <div class="col-md-9">
        <div class="container">
            <h1>Список лекций</h1>
            <table style="border-collapse: collapse;">
             <thead>
              <tr>
               <th style="border: 1px solid black; padding: 5px;">ID</th>
               <th style="border: 1px solid black; padding: 5px;">Имя файла</th>
               <th style="border: 1px solid black; padding: 5px;">Скачать в word</th>
               <th style="border: 1px solid black; padding: 5px;">Скачать аудиозапись</th>
               <th style="border: 1px solid black; padding: 5px;">Удалить лекцию</th>
              </tr>
             </thead>
             <tbody>
              {% for entry in entries %}
              <tr>
               <td style="border: 1px solid black; padding: 5px;">{{ entry['_id'] }}</td>
               <td style="border: 1px solid black; padding: 5px;">{{ entry['filename'] }}</td>
               <td style="border: 1px solid black; padding: 5px;"><a href="/download_word">Download</a></td>
               <td style="border: 1px solid black; padding: 5px;"><a href="/download/{{ entry['_id'] }}">Download</a></td>
               
               <td style="border: 1px solid black; padding: 5px;"> <form action="/delete/{{ entry['_id'] }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
              </tr>
              {% endfor %}
             </tbody>
            </table>
         </div>
    </div>
  </div>

   




</body>
</html>
