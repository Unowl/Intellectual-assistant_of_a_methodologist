<!DOCTYPE html>
<html>
<head>
    <a href="#">
   
        <img src='static/img/logo.png' />
   
     </a>
        <title>List of Entries</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

 
   <div class="row">
    <div class="col-md-3 navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Веб-приложение</a>
          
            <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
        
              <li class="nav-item">
               <a class="nav-link" href="/">Загрузить лекцию</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#">Ваш глоссарий</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="/list">Ваши лекции</a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#">Настройки</a>
              </li>
             </ul>
            </div>
           </nav>
    </div>
    <div class="col-md-9">
        <div class="container">
            <h1>Список лекций</h1>
            <table style="border-collapse: collapse;">
             <thead>
              <tr>
               <th style="border: 1px solid black; padding: 5px;">ID</th>
               <th style="border: 1px solid black; padding: 5px;">Имя файла</th>
               <th style="border: 1px solid black; padding: 5px;">Скачать в word</th>
               <th style="border: 1px solid black; padding: 5px;">Скачать аудиозапись</th>
              </tr>
             </thead>
             <tbody>
              {% for entry in entries %}
              <tr>
               <td style="border: 1px solid black; padding: 5px;">{{ entry['_id'] }}</td>
               <td style="border: 1px solid black; padding: 5px;">{{ entry['filename'] }}</td>
               <td style="border: 1px solid black; padding: 5px;">{{ entry.get('text_data', '') }}</td>
               <td style="border: 1px solid black; padding: 5px;"><a href="/download/{{ entry['_id'] }}">Download</a></td>
              </tr>
              {% endfor %}
             </tbody>
            </table>
         </div>
    </div>
  </div>

   




</body>
</html>
